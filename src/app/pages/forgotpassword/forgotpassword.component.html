<!-- login.component.html -->

<div class="login-container">

  <div class="signin-content" style="background-color: #3f51b5;">
    <!-- <p class="h1 bold" style="color: white; text-align: center;">Syfrox</p> -->
    <div class="text-center">
      <img src="assets\SyfroxLogo.jpg" alt="syfrox" class="logoDefault ">
    </div>
    <mat-card style="top: 12%; border-radius: 25px;">
      <mat-card-content>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="submitForgotPassword()">
          <mat-icon class="mb-1 lock">lock</mat-icon>
          <p class="h3 bold login-toolbar" style="color: #3f51b5; margin-bottom: 23px;">Forgot Password</p>
          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>Email</mat-label>
            <mat-icon matSuffix>email</mat-icon>
            <input matInput placeholder="Enter your email" formControlName="email" [errorStateMatcher]="matcher">
            <mat-error *ngIf="f['email'].hasError('required') && (f['email'].touched|| f['email'].dirty)">Email is
              Required
            </mat-error>
            <mat-error *ngIf="f['email'].hasError('email') && f['email'].dirty">
              Please enter a valid email.
            </mat-error>
          </mat-form-field>
          <button mat-raised-button class="full-width" color="primary"
            [disabled]="!forgotPasswordForm.valid">Reset Password</button>

        </form>

      </mat-card-content>

    </mat-card>
  </div>




  <!-- Image -->
  <div class="login-image">
    <!-- Your image goes here -->
    <!-- Example: -->
    <img src="assets/bg.jpg" alt="Login Image" />
    <!-- background-image: url('src/assets/hrms.jpg'); -->
  </div>
</div>
