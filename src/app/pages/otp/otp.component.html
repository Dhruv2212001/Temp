<div class="bg-container">
    <mat-card class="card">
      <mat-card-header  class="d-flex justify-content-center ">
        <mat-card-title>Enter 6-digit OTP</mat-card-title>
      </mat-card-header>
      <mat-card-content class="mt-3 d-flex">
        <form [formGroup]="otpForm" (ngSubmit)="submitOTP()" class="form">
          <div class="pin-input-container mx-1" *ngFor="let input of formInput;  index as i">
            <!-- <input type="text" (keyup)="keyUpEvent($event, i)" formControlName="input1" maxlength="1" (input)="moveToNext($event, 1)" #input1> -->
            <input size="10" #formRow type="text" formControlName="{{input}}" class="form-control" maxlength="1" (keyup)="keyUpEvent($event, i)">
            <!-- <input type="text" formControlName="input2" maxlength="1" (input)="moveToNext($event, 2)" #input2>
            <input type="text" formControlName="input3" maxlength="1" (input)="moveToNext($event, 3)" #input3>
            <input type="text" formControlName="input4" maxlength="1" (input)="moveToNext($event, 4)" #input4>
            <input type="text" formControlName="input5" maxlength="1" (input)="moveToNext($event, 5)" #input5>
            <input type="text" formControlName="input6" maxlength="1" (input)="moveToNext($event, 6)" #input6> -->
          </div>
          <div class="btnsub">
          <button mat-raised-button color="primary" type="submit" [disabled]="otpForm.invalid">Submit</button>
        </div>
        </form>
      </mat-card-content>
    </mat-card>
</div>
