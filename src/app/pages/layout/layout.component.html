<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleMenu()">
    <mat-icon *ngIf="showFirst">menu</mat-icon>
    <mat-icon *ngIf="!showFirst">close</mat-icon>
  </button>

  <!-- <div class="btnout">
    <button mat-stroked-button class="btn" (click)="onSignOut()" matTooltip="Log Out">Sign Out</button>
  </div> -->



  <!-- <button mat-icon-button class="example-icon btnclose"  #sidenav  (click)="addNewItem(this.sideBarFlag)" *ngIf="!showFirst"  aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-icon-button class="example-icon btnclose" #sidenav   (click)="closeTab(this.closesideBarFlag)" *ngIf="showFirst"  aria-label="Example icon-button with menu icon">
      <mat-icon>close</mat-icon>
    </button> -->

  <span>Dashboard</span>
  <span class="example-spacer"></span>

  <mat-toolbar>
    <span class="fill-remaining-space">
      <button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger"
        (mouseover)="menuTrigger.openMenu()">
        <!-- <mat-icon>menu</mat-icon> -->
        <mat-icon class="mat-icon-size">account_circle</mat-icon>
        <!-- <span>About</span> -->
      </button>
      <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <span (mouseleave)="menuTrigger.closeMenu()">
          <button mat-menu-item>
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </button>
          <button mat-menu-item>
            <mat-icon>people_outline</mat-icon>
            <span>Connecting</span>
          </button>
          <button mat-menu-item>
            <mat-icon>vpn_key</mat-icon>
            <span routerLink="/changepassword">Chane Password</span>
          </button>
          <button mat-menu-item (click)="onSignOut()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </span>
      </mat-menu>
    </span>
    <div class="userShow">
      <a>Welcome {{fullName}}</a>
    </div>

    <!-- <span class="fill-remaining-space">Application Title</span> -->
  </mat-toolbar>


  <!-- <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button> -->
