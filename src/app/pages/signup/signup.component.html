<section class="vh-auto">
    <div class="container h-100 ">
        <!-- login form -->
        <div>
            <!-- <h1>Seller Login</h1> -->
            <section class="vh-auto">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black" style="border-radius: 25px; margin: 50px;">
                            <div class="card-body p-md-5 ">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                        <form class="mx-1 mx-md-4" [formGroup]="signupForm" (ngSubmit)="RegisterForm()">
                                            <select class="form-select form-select-lg mb-3"
                                                aria-label=".form-select-lg example" (change)="selectedRole($event)">
                                                <option selected>Select Your Role</option>
                                                <option [value]="item" *ngFor="let item of role">{{item}}</option>

                                            </select>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example1c">User Name</label>
                                                    <input type="text" formControlName="username"
                                                        class="form-control" />
                                                    <div class="form-text text-danger"
                                                        *ngIf="f['username'].hasError('required') && (f['username'].touched || f['username'].dirty)">
                                                        Name is Required
                                                    </div>
                                                    <div class="form-text text-danger"
                                                        *ngIf="f['username'].hasError('minlength') && f['username'].dirty">
                                                        Please Enter Valid Name
                                                    </div>
                                                    <!-- <div *ngIf="signupForm.hasError('whitespace')">Please enter valid data</div> -->
                                                    <div class="form-text text-danger"
                                                        *ngIf="f['username'].hasError('whitespace') && f['username'].dirty">
                                                        Space are not Allowed
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example3c">User Email*</label>
                                                    <input type="email" formControlName="email" name="email"
                                                        id="form3Example3c" class="form-control" />

                                                    <div class="form-text text-danger"
                                                        *ngIf="f['email'].hasError('required') && (f['email'].touched || f['email'].dirty)">
                                                        Email is Required
                                                    </div>
                                                    <div class="form-text text-danger"
                                                        *ngIf="f['email'].hasError('email') && f['email'].dirty">
                                                        Please Enter a Valid Email
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example4c">Password</label>
                                                    <input type="password" formControlName="password" name="password"
                                                        class="form-control" />


                                                    <!-- <div class="text-red-400 text-sm" *ngIf="passwordFormField?.dirty">

                                                        <span class="block" [ngClass]="{'text-primary': passwordFormField?.value?.match('^(?=.*[A-Z])')}">At least uppercase letter.</span>
                                                     
                                                        <span class="block" [ngClass]="{'text-primary': passwordFormField?.value?.match('(?=.*[a-z])')}">At least one lowercase letter.</span>
                                                     
                                                        <span class="block" [ngClass]="{'text-primary': passwordFormField?.value?.match('(.*[0-9].*)')}">At least one digit.</span>
                                                     
                                                        <span class="block" [ngClass]="{'text-primary': passwordFormField?.value?.match('(?=.*[!@#$%^&*])')}">At least one special character.</span>
                                                     
                                                        <span class="block" [ngClass]="{'text-primary': passwordFormField?.value?.match('.{8,}')}">At least 8 characters long.</span>
                                                     
                                                     </div> -->


                                                    <div class="form-text text-danger"
                                                        *ngIf="f['password'].hasError('required') && (f['password'].touched || f['password'].dirty)">
                                                        Password is Required
                                                    </div>
                                                    <div class="form-text text-danger"
                                                        *ngIf="f['password'].hasError('pattern') && f['password'].dirty">
                                                        Password should be atleast 8 characters
                                                    </div>
                                                    <div class="form-text text-danger"
                                                        *ngIf="f['password'].hasError('pattern') && f['password'].dirty">
                                                        At least One uppercase letter
                                                    </div>

                                                </div>

                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example4cd">Confirm
                                                        password</label>
                                                    <input type="password" formControlName="passwordRep"
                                                        name="password-rep" class="form-control">


                                                    <div *ngIf="f['passwordRep'].errors" class="text-danger">
                                                        <div
                                                            *ngIf="f['passwordRep'].hasError('required') && (f['passwordRep'].touched || f['passwordRep'].dirty)">
                                                            Please Enter Same Password
                                                        </div>
                                                        <div *ngIf="f['passwordRep'].getError('Mustmatch')!null"
                                                            class="errormessage">password is
                                                            missmatched
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>

                                            <!-- <div class="form-check d-flex justify-content-center mb-5">
                                                <input class="form-check-input me-2" type="checkbox" value=""
                                                    id="form2Example3c" />
                                                <label class="form-check-label" for="form2Example3">
                                                    I agree all statements in <a href="#!">Terms of service</a>
                                                </label>
                                            </div> -->

                                            <div class="d-flex justify-content-center">
                                                <div>
                                                    <button type="submit" class="btn btn-primary btn-lg"
                                                        [disabled]="!signupForm.valid">Sign Up</button>
                                                </div>
                                            </div>
                                            <div class="pt-3 d-flex justify-content-center align-items-center">
                                                <span class="text-success">Already Have Account?</span>
                                                <button class=" btn cursor-pointer text-success" (click)="openLogin()">
                                                    Click to SignIn
                                                </button>
                                            </div>

                                        </form>

                                    </div>
                                    <div
                                        class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                            class="img-fluid" alt="Sample image">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
